  <section id="codefest">
    <div class="section fixed-parallax-size purple-js white-text">
      <div class="row container section-title">
        <div class="col s12 m12 l12">
          <h1 class="center">CodeFest Toulouse 2017</h1>
        </div>
      </div>
      <div class="row container">
        <div class="col s12 m12 l12">
          <h3 class="center">Qu'est ce que c'est ?</h3>
        </div>
      </div>
      <div class="row container">
        <div class="col s12 m12 l12">
          <p class="center">- Le Codefest est une compétition pour développeurs en Javascript.<br>
            - La première édition aura lieu le week-end du 23 au 25 juin 2017.<br>
            - C'est une compétition par équipe composées de 3 à 6 développeurs.<br>
            - Autour de la compétition se tiendront de nombreux meetups, rencontres, startups et autres acteurs du numérique Toulousain.<br>
            - Le code produit lors de l'événement servira à lancer le projet Upscribers, une solution en ligne open-source, gratuite, destinée aux publics atteints de déficience visuelle, d'un handicap mental ou handicap moteur.</p>
        </div>
      </div>
      <div class="row container">
        <div class="col s12 m12 l6">
          <h3 class="center">Objectifs</h3>
        </div>
        <div class="col s12 m12 l6">
          <h3 class="center">Déroulement</h3>
        </div>
      </div>
      <div class="row container">
        <div class="col s12 m12 l6">
          <p class="">- Rassembler une centaine de développeurs autour d’une compétition leur permettant d’exposer leurs compétences et de rencontrer les acteurs du numériques du sud-ouest.<br>
          - Permettre aux startups de se présenter, présenter leur projet à de potentiels associés, partenaires et développeurs, leurs problématiques et leurs besoins.<br>
          - Promouvoir l’emploi pour les développeurs en leur offrant la possibilité de rencontrer de grands acteurs du numériques susceptibles de recruter ( SSII, sociétés de portage, formateurs, startups, freelances, incubateurs, etc. ).<br>
          - Permettre aux étudiants des écoles toulousaines d’appréhender le monde numérique professionnel et ses mécanismes, et aux freelances de se faire connaître.<br>
          - Offrir à tous l’occasion de réseauter, apprendre et partager tout au long d’un week-end grâce à des interventions, conférences, meetup et autres rencontres informelles dans une bonne ambiance.</p>
        </div>
        <div class="col s12 m12 l6">
          <p class="">- L'événement débutera le vendredi 13 juin 2017 vers 17h. Les équipes seront accueillies et présentées en présence des sponsors et partenaires, et les défis leur seront attribués. Ils ont alors 48h pour développer un POC viable de leur solution.<br>
          - Les locaux d’Etincelle Coworking de la place Wilson seront mis à disposition des développeurs pour leur offrir un cadre idéal de travail en équipe !<br>
          - Tout au long du samedi, des évènements, meetups, classrooms et autres rencontres seront organisés à La Cantine d’aubuisson par nos partenaires sur des thématiques variées, mêlant savamment technique, entrepreneuriat et réseautage.<br>
          - Enfin, le dimanche, les développeurs livrent leurs créations et pitchent leur solution au jury, composé de développeurs, responsables techniques et formateurs organisateurs et partenaires.<br>
          - En fin d’après midi, un prix allant jusqu’à 2 500€ est remis à l’équipe gagnante de chaque défi, ainsi qu’un prix du jury pour les meilleurs pitchers. Un grand apéro-rencontre entre tous les acteurs de l’événement clôturera alors la première édition du Codefest Toulouse.</p>
        </div>
      </div>
      <div class="row container">
        <div class="col s12 m12 l12">
          <h3 class="center">Participer</h3>
        </div>
      </div>
      <div class="row container">
        <div class="col s12 m12 l12">
          <p class="center">- Parce que toi, développeur, senior, junior ou étudiant, tu aura l'occasion de montrer ce dont tu es capable, devant un public profesionnel !<br>
          - Parce que çe sera un grand évènement de partage avec les équipes, d'autres développeurs, les partenaires, sponsors, écoles, etc.<br>
          - Parce que ça donnera naissance au projet Upscribers. #Code4Good<br>
          - Parce qu'il y jusqu'à 2500€ à gagner pour chaque défi (et pleins de goodies #code4goodies) !<br>
          - Parce qu'il y aura des rencontres, des animations, des meetups tout au long du week-end !
          </p>
        </div>
      </div>
      <div class="row container">
        <div class="col s12 m12 l12 center">
          <a href="http://www.codefest-tls.org/" class="btn-large codefest-btn center"><i class="material-icons right">more</i>En Savoir Plus ...</a>
        </div>
        
      </div>
