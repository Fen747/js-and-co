<template name="signinModal">
  <div id="signinModal" class="modal">
    <form class="modal-content" id="signin-form">
      <div class="row">
        <div class="col s8 offset-s2">
          <h5 class="titleSigninModal center-align">Sign up</h5>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <input placeholder="Username" name="username" type="text" class="validate">
        </div>
        <div class="input-field col s6">
          <input placeholder="Email" name="email" type="email" class="validate">
        </div>
      </div>
      <div class="row">
          <div class="input-field col s6">
            <input placeholder="Password" name="password" type="password" class="validate">
          </div>
          <div class="input-field col s6">
            <input placeholder="Confirm password" name="confirm-password" type="password" class="validate">
          </div>
      </div>
      <div class="row center-align">
        <div class="col s12">
          <button class="btn waves-effect waves-light yellow-js" type="submit">
            Confirmer
          </button>
        </div>
      </div>
    </form>
  </div>
</template>
